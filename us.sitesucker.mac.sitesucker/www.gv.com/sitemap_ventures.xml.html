le:aO,scrollTop:K,width:1920,height:K,webp:i,scrolled:i,scrollStart:i,menuOpen:i,myAccountPopUp:i,cursorVisible:i,cursorPrev:i,cursorBounds:p,mouseDown:i,currentScene:i,whiteNav:i,blackLogo:i,blackNav:i,addedProduct:p,notification:p,showLoader:i,fontsLoaded:i,animationDelay:aP},pages:{activePage:p,translations:{en:{website:r,investors:aQ,acquiredBy:l,"read-more":"Read More","full-team":"Full Team","more-news":"More News","written-by":"Written By",more:"More",share:"Share","view-portfolio":"View Portfolio",moreInfo:"More Info &#x2197;"}},navigation:{fields:{title:"Navigation",pages:[{fields:{displayTitle:al,page:{fields:{title:al,slug:aR,pageTemplate:am,components:[{fields:{title:"We support  innovative\u003Cbr class=\"d-md-none\"\u003E founders moving the \u003Cbr class=\"d-xl-none\"\u003Eworld forward.",smallHeadline:an},sys:{id:"7mVXg02co0cEpdb1rLCXWf",type:e,contentType:{sys:{type:f,linkType:g,id:"pageHeader"}},locale:c},seo:{},slug:"we-support-innovativebr-classd-md-none-founders-moving-the-br-classd-xl-noneworld-forward"},{fields:{title:"About Links And Text",textLinks:{data:{},content:[{data:{target:{metadata:{tags:[]},sys:{space:{sys:{type:f,linkType:"Space",id:aS}},id:"5KrnX8SuOlJK9wOqzzWacc",type:h,createdAt:"2022-07-26T20:14:23.482Z",updatedAt:"2022-07-26T21:35:02.759Z",environment:{sys:{id:"master",type:f,linkType:"Environment"}},revision:2,locale:c},fields:{title:"GV Group Photo",description:l,file:{url:"\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F5KrnX8SuOlJK9wOqzzWacc\u002Fd2a9dcb60bac82e5cd8b48c01df91564\u002Fgv_group_photo.jpg",details:{size:2985081,image:{width:2136,height:1243}},fileName:"gv_group_photo.jpg",contentType:j}}}},content:[],nodeType:"embedded-asset-block"},{data:{},content:[{data:{},marks:[],value:l,nodeType:"text"}],nodeType:"paragraph"}],nodeType:"document"},text:"\u003Cp\u003EIn 2008, Google&#39;s founders asked, “what would it look like to create a radically different kind of venture fund?” It would need to have the reliability of a single LP, the autonomy of a traditional VC, and the technical expertise of a founder. It would need access to Google&#39;s people, products, global reputation, and the freedom to invest in direct competitors.\u003C\u002Fp\u003E\n\u003Cp\u003ELaunched as Google Ventures in 2009, GV originated as an independent venture capital firm for innovative founders. While today we&#39;re formally known as GV, our previous moniker (Google Ventures) is the root of our DNA. With Alphabet as our sole limited partner, we focus all our energy on meeting and supporting founders at the earliest stages of company-building. GV&#39;s operating partners work to support startups across design, equity, diversity &amp; inclusion, talent, and engineering. GV also helps startups interface with Google, providing unique access to the world&#39;s best technology and talent.\u003C\u002Fp\u003E\n\u003Cp\u003EGV operates on long time horizons and deals in decades — not rounds. At launch, we had a $60 million capital commitment and a desire to partner with founders moving the world forward. Today, GV has over $8 billion in assets under management, 400 active \u003Ca href=\"..\u002Fportfolio\"\u003Eportfolio\u003C\u002Fa\u003E companies across North America and Europe, and notable investment outcomes including \u003Ca href=\"https:\u002F\u002Fwww.uber.com\u002F\"\u003EUber\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fstore.google.com\u002Fus\u002Fcategory\u002Fconnected_home\"\u003ENest\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fslack.com\u002F\"\u003ESlack\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fgitlab.com\u002Fusers\u002Fsign_in\"\u003EGitLab\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fduo.com\u002F\"\u003EDuo Security\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fflatiron.com\u002F\"\u003EFlatiron Health\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fwww.vervetx.com\u002F\"\u003EVerve Therapeutics\u003C\u002Fa\u003E, and \u003Ca href=\"https:\u002F\u002Fwww.onemedical.com\u002F\"\u003EOne Medical\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EWe got into venture capital for the venture (and the adventure) — to help founders take on the world&#39;s biggest challenges, knowing that part of their preparation requires capital. But it also requires the right mindset, building the right team, developing the right product, and picking a partner for the journey with the know-how for giving support and space to grow and learn.\u003C\u002Fp\u003E\n\u003Cp\u003EWhile finding capital may be more accessible than ever, the venture part of VC is still hard. Building a company that spans generations and creates far-reaching, equitable change is still insanely hard. We hope the most reliable piece of the whole journey is the relationship with us.\u003C\u002Fp\u003E\n"},sys:{id:"5sWaypqBCwezr2UQFnN6iy",type:e,contentType:{sys:{type:f,linkType:g,id:"linksAndTextComponent"}},locale:c},seo:{},slug:"about-links-and-text"},{fields:{title:"Portfolio Wrapper",status:[{fields:{title:"$8B+",description:"\u003Cp\u003EUnder Management\u003C\u002Fp\u003E\n"},sys:{id:"kfAXZV44QIONxBRO51F4e",type:e,contentType:{sys:{type:f,linkType:g,id:V}},locale:c},seo:{},slug:"8b"},{fields:{title:aT,description:"\u003Cp\u003EActive Portfolio Companies\u003C\u002Fp\u003E\n"},sys:{id:"rb89y2OaerxLU68Kndo8v",type:e,contentType:{sys:{type:f,linkType:g,id:V}},locale:c},seo:{},slug:aT},{fields:{title:aU,description:"\u003Cp\u003EIPOs\u003C\u002Fp\u003E\n"},sys:{id:"6EKqWdm7jNiYeYGr1Uv01B",type:e,contentType:{sys:{type:f,linkType:g,id:V}},locale:c},seo:{},slug:aU},{fields:{title:aV,description:"\u003Cp\u003EM&amp;A\u003C\u002Fp\u003E\n"},sys:{id:"2mDy1tWky5UpK9xtkJjlEw",type:e,contentType:{sys:{type:f,linkType:g,id:V}},locale:c},seo:{},slug:aV}],items:[{fields:{title:W,slug:aW,sector:b,featuredImage:{fields:{title:"AirProtein",file:{url:"\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F47fW4Kfzyv4tfZjhRCxaEM\u002F8bf17caf787e59a15ee e:a},"twitter:image":{value:z,attribute:a},"twitter:description":{value:y,attribute:a},"twitter:card":{value:k,attribute:a},"og:image":{value:z,attribute:d}},slug:aa}},sys:{id:"68GBhGP6JcpmtFsiLel5C6",type:e,contentType:{sys:{type:f,linkType:g,id:A}},locale:c},seo:{}}],footerPages:[{fields:{title:n,slug:H,metaTitle:n,metaDescription:m,metaImage:{fields:bL,sys:{type:h}},featuredArticleComponent:{fields:{title:aE,featuredArticle:{fields:{title:B,slug:bQ,writtenBy:[{fields:{fullName:"Anthony Philippakis",slug:"anthony-philippakis",jobTitle:"Venture Partner",bio:"\u003Cp\u003EAnthony Philippakis is a physician, genomicist, and data scientist. He is a venture partner at GV and the Chief Data Officer at the Broad Institute of MIT and Harvard. As a former cardiologist at Brigham and Women’s Hospital, he invests at the intersection of life sciences and machine learning. Anthony is committed to bringing genome sequencing and data science into the practice of clinical medicine.\u003C\u002Fp\u003E\n\u003Cp\u003EAnthony’s experience as a cardiologist informs his approach to company creation and investing. “Through my cardiology training, I came to appreciate the potential for data and software to increase the effectiveness of healthcare delivery and improve patient outcomes,” he explains. “I’m excited to push forward a new generation of technology solutions that I want to see in the hospital someday.” In 2016 Anthony spearheaded GV’s incubation of Verve Therapeutics, working closely with the founding team to apply the power of gene editing to develop a one-time treatment for heart disease. \u003C\u002Fp\u003E\n\u003Cp\u003EAnthony studied mathematics as an undergraduate at Yale University, followed by a master’s in mathematics at Cambridge University. He completed an M.D. at Harvard Medical School and a Ph.D. in biophysics at Harvard, working to develop computational methods for understanding transcriptional regulation. In addition, he completed his medical residency and cardiology fellowship at Brigham and Women’s Hospital.\u003C\u002Fp\u003E\n",landscapePhoto:{fields:{title:"Anthony",description:l,file:{url:"\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F20WwLshMoxyXcoiv4rpJnT\u002F4724633370f3af71efaeecdd5762f29d\u002FAnthony.jpg",details:{size:506905,image:{width:2800,height:1866}},fileName:"Anthony.jpg",contentType:j}},sys:{type:h}},linkedin:"http:\u002F\u002Fwww.linkedin.com\u002Fpub\u002Fanthony-philippakis\u002F6\u002F265\u002F83a",team:{"0":ce},sector:{"0":O}},sys:{id:"2z0s7APkOEbl3izPmVAt9i",type:e,contentType:{sys:{type:f,linkType:g,id:cf}},locale:c},url:"\u002Fteam\u002Fanthony-philippakis",seo:{title:{value:aI,attribute:a},description:{value:aJ,attribute:a},"og:title":{value:aI,attribute:d},"og:description":{value:aJ,attribute:d},"twitter:title":{value:aI,attribute:a},"twitter:image":{value:cg,attribute:a},"twitter:description":{value:aJ,attribute:a},"twitter:card":{value:k,attribute:a},"og:image":{value:cg,attribute:d}}},{fields:{fullName:"Alex Wiltschko",slug:"alex-wiltschko",jobTitle:"Entrepreneur in Residence",bio:"\u003Cp\u003EAlex Wiltschko is the CEO of Osmo, and an entrepreneur in residence at GV. He joined the life sciences team in 2022, where he&#39;s focused on advancing the field of digital olfaction. He is also the co-host of the \u003Ca href=\"https:\u002F\u002Fpodcast.gv.com\"\u003ETheory and Practice\u003C\u002Fa\u003E podcast alongside GV venture partner \u003Ca href=\"https:\u002F\u002Fwww.gv.com\u002Fteam\u002Fanthony-philippakis\"\u003EAnthony Philippakis\u003C\u002Fa\u003E. The podcast features conversations at the cutting edge of biology and computer science. \u003C\u002Fp\u003E\n\u003Cp\u003EPreviously, Alex was a staff research scientist at Google Research, where he worked at the intersection of machine learning and biology since 2017.\u003C\u002Fp\u003E\n\u003Cp\u003EAlex is a repeat entrepreneur who has spent much of his career exploring new frontiers in artificial intelligence. Before Google, Alex co-founded Syllable Life Sciences (acquired by Neumora), which used AI and computer vision to decipher body language to accelerate preclinical development and build better treatments for disease. Alex was also the co-founder of Whetlab (acquired by Twitter) and spent the earlier years of his career as a software developer. \u003C\u002Fp\u003E\n\u003Cp\u003EAlex holds a Ph.D. in Neuroscience from Harvard University, where he studied olfactory neuroscience and developed next-generation high-throughput behavioral phenotyping technologies now used in dozens of top-tier labs and pharma companies. He received his B.S. degree in Neuroscience from the University of Michigan.\u003C\u002Fp\u003E\n",landscapePhoto:{fields:{title:"Alex Landscape",description:l,file:{url:"\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F5IT122lf7dA1xDlzt4mcV1\u002F8ad137a02ce188b4aeb8598d58a5bcbe\u002FAlex_Landscape__1_.jpg",details:{size:123378,image:{width:1080,height:q}},fileName:"Alex_Landscape (1).jpg",contentType:j}},sys:{type:h}},portraitPhoto:{fields:{title:"Alex Portrait",description:l,file:{url:"\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F4T0uFAEPcmzEovaMEMckQB\u002F94a9e05242c52bdc75637e9e7bb72f52\u002FAlex_Portrait.jpg",details:{size:200325,image:{width:900,height:1350}},fileName:"Alex_Portrait.jpg",contentType:j}},sys:{type:h}},team:{"0":ce},sector:{"0":O}},sys:{id:"5OvJspJTLruQeB1cXAAqzp",type:e,contentType:{sys:{type:f,linkType:g,id:cf}},locale:c},url:"\u002Fteam\u002Falex-wiltschko",seo:{title:{value:aK,attribute:a},description:{value:aL,attribute:a},"og:title":{value:aK,attribute:d},"og:description":{value:aL,attribute:d},"twitter:title":{value:aK,attribute:a},"twitter:image":{value:ch,attribute:a},"twitter:description":{value:aL,attribute:a},"twitter:card":{value:k,attribute:a},"og:image":{value:ch,attribute:d}}}],date:af,featuredImage:{fields:bR,sys:{type:h}},content:bS,metaDescription:bT,metaImage:{fields:bU,sys:{type:h}},parsed_date:bV},sys:{id:bW, F\u002Fwww.uber.com\u002F\"\u003EUber\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fstore.google.com\u002Fus\u002Fcategory\u002Fconnected_home\"\u003ENest\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fslack.com\u002F\"\u003ESlack\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fgitlab.com\u002Fusers\u002Fsign_in\"\u003EGitLab\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fduo.com\u002F\"\u003EDuo Security\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fflatiron.com\u002F\"\u003EFlatiron Health\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fwww.vervetx.com\u002F\"\u003EVerve Therapeutics\u003C\u002Fa\u003E, and \u003Ca href=\"https:\u002F\u002Fwww.onemedical.com\u002F\"\u003EOne Medical\u003C\u002Fa\u003E. GV is headquartered in the San Francisco Bay Area, with offices in Cambridge, New York, and London.\u003C\u002Fp\u003E\n",gallery:[{fields:{title:"SVG",description:l,file:{url:"\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F4LYyCC20RPAdyqa0mqOcyM\u002F648d3f0caff88c057fb3108cdb891278\u002Fgv_svg.svg",details:{size:1241,image:{width:800,height:580}},fileName:"gv_svg.svg",contentType:"image\u002Fsvg+xml"}},sys:{id:"4LYyCC20RPAdyqa0mqOcyM",type:h,locale:c}},{fields:{title:ck,description:l,file:{url:"\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F2hwFJIGNmKVp1DheKIgof3\u002F746b47ea0e627e9c4f53686bb8ddf711\u002Fgv_transparent.png",details:{size:52514,image:{width:cl,height:cm}},fileName:"gv_transparent.png",contentType:C}},sys:{id:"2hwFJIGNmKVp1DheKIgof3",type:h,locale:c}},{fields:{title:ck,description:l,file:{url:"\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F3CilzSShHYz0tV7X10BgWN\u002Fd79737d3fc2561d5f2603e075a06356f\u002Fgv_white_on_black.png",details:{size:49761,image:{width:cl,height:cm}},fileName:"gv_white_on_black.png",contentType:C}},sys:{id:"3CilzSShHYz0tV7X10BgWN",type:h,locale:c}}],metaDescription:aj,metaImage:{fields:{title:"gv-meta-red",file:{url:"\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2n mn3sJGUDaCTFITU0M57tqAaLU0gzN9-uK8fZ0",CONTENTFUL_HOST:"cdn.contentful.com",_app:{basePath:ak,assetsPath:"\u002F_nuxt\u002F",cdnURL:p}}}}("name",void 0,"en","property","Entry","Link","ContentType","Asset",false,"image\u002Fjpeg","summary_large_image","","Launched as Google Ventures in 2009, GV supports innovative founders moving the world forward.","News","box",null,720,"Website",1280,"Sector","Date Invested","First Round","caseStudy","Investor","We invest in innovative founders across industries and optimize for ideas that demand long-term relationships — ones where we can provide value across multiple stages and milestones.","https:\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F28y6YAL56ic7rRt3tFN3zF\u002F704eef39d9a6dd09e62ed69a529a2bc3\u002Fgv-meta.png","navItem","Being Human in the Age of AI: How to Responsibly Introduce AI into Healthcare","image\u002Fpng","Series A","Portfolio","GV - Portfolio","Team","news","Dr. Greg Corrado, Distinguished Scientist at Google Health, shares what happens when human-like AI and robotics are added to healthcare. AI has already proven itself in several areas, such as detecting diabetic eye disease, managing the risk of cardiovascular disease, and even encoding medical knowledge to answer patient queries, among many new and exciting applications.","https:\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F2gqVUX6KYhUiCxMq05QeiM\u002F8331a09d442f7e50626c8583d4666fb5\u002Fgv-meta-green.png",0,"Founder","Anchor","Brightline","Life Sciences","Wonder",3000,"Verve","GitLab","Bowery","\u002Fsitemap_ventures.xml","statusBox","Air Protein","2020","How will we sustainably feed 10 billion people by 2050?","Stripe","2018","ROME","portfolio",{},1281,721,"office","2023-08-02T08:00-07:00","https:\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F50D99OLXne6sTRsTapJHT5\u002F9df36d511f7762a53798f1463d7dfd89\u002F01_Greg_Meta.png","2cRWP4eSn6dfbBEsxJIt1v","\u002Fnews","GV is Alphabet’s independent venture capital firm for innovative founders moving the world forward.","\u002F","About","BasicPage",true,"2017","Often the best investments start with ideas that take shape only after a few iterations.","2016","When GV first invested in Stripe in 2016, the company was already seven years into its journey to grow the GDP of the internet.","2021","Mental health is essential to children’s overall well-being. It plays a critical role in learning how to cope with stress, connect with others, and make positive choices.",2000,"Wonder is creating an entirely new approach to in-home dining, envisioning a future where anyone can easily access the world’s best food.","Cardiovascular disease is the leading cause of death in the world. In 2016 world-renowned physician-geneticist Dr. Sekar Kathiresan teamed with GV Venture Partners Dr. Anthony Philippakis and Issi Rozen to propose a transformative new approach: apply the power of gene editing to develop a one-time treatment for heart disease.","ROME founder and CEO Dr. Rosana Kapeller is a brilliant physician-scientist with bold ideas.","In 2017, shortly after GV General Partner Dave Munichiello led GitLab Inc.'s $20M Series C, he texted CEO Sid Sijbrandij to ask for an update on some of the company’s metrics presented in the initial pitch.","Bowery Farming's mission is to make food production more sustainable through pesticide-free vertical indoor farming, using a mix of science, robotics, and logistics.","5HbGmuZO6HSwBiPoWKMQsT","\u002Fportfolio","About GV","GV supports innovative founders moving the world forward.","Featured Article Component","6k9an7wADmzsn9nK8JsJt5","featured-article-component","GV - News","GV - Anthony Philippakis","Anthony Philippakis is a physician, genomicist, and data scientist. He is a venture partner at GV and the Chief Data Officer at the Broad Institute of MIT and Harvard. As a former cardiologist at Brigham and Women’s Hospital, he invests at the intersection of life sciences and machine learning. Anthony is committed to bringing genome sequencing and data science into the practice of clinical medicine. Anthony’s experience as a cardiologist informs his approach to company creation and investing. “Through my cardiology training, I came to appreciate the potential for data and software to increase the effectiveness of healthcare delivery and improve patient outcomes,” he explains. “I’m excited to push forward a new generation of technology solutions that I want to see in the hospital someday.” In 2016 Anthony spearheaded GV’s incubation of Verve Therapeutics, working closely with the founding team to apply the power of gene editing to develop a one-time treatment for heart disease. Anthony studied mathematics as an undergraduate at Yale University, followed by a master’s in mathematics at Cambridge University. He completed an M.D. at Harvard Medical School and a Ph.D. in biophysics at Harvard, working to develop computational methods for understanding transcriptional regulation. In addition, he completed his medical residency and cardiology fellowship at Brigham and Women’s Hospital.","GV - Alex Wiltschko","Alex Wiltschko is the CEO of Osmo, and an entrepreneur in residence at GV. He joined the life sciences team in 2022, where he&#39;s focused on advancing the field of digital olfaction. He is also the co-host of the Theory and Practice podcast alongside GV venture partner Anthony Philippakis. The podcast features conversations at the cutting edge of biology and computer science. Previously, Alex was a staff research scientist at Google Research, where he worked at the intersection of machine learning and biology since 2017. Alex is a repeat entrepreneur who has spent much of his career exploring new frontiers in artificial intelligence. Before Google, Alex co-founded Syllable Life Sciences (acquired by Neumora), which used AI and computer vision to decipher body language to accelerate preclinical development and build better treatments for disease. Alex was also the co-founder of Whetlab (acquired by Twitter) and spent the earlier years of his career as a software developer. Alex holds a Ph.D. in Neuroscience from Harvard University, where he studied olfactory neuroscience and developed next-generation high-throughput behavioral phenotyping technologies now used in dozens of top-tier labs and pharma companies. He received his B.S. degree in Neuroscience from the University of Michigan.","Press","GV - Press","Nesto nesto",.1,"Investors","about","iuoxpp2nznvy","400","65","175","air-protein","Frontier Tech","Andy Wheeler (left)","https:\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F1O8rkCCGDJ5zIwhV1Pb3VA\u002F73f1274e3db23553e43c723e83c8a51a\u002FAir_Protein_Meta.jpg","anchor","Consumer","M.G. Siegler","Founders","https:\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F1ExIsxiAJKHREXa9Z17rBy\u002F03d0486385ddbf802999d7b07d55246c\u002FAnchor_Meta.jpg","stripe","Enterprise","https:\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F8h3YXDDW1JiIProB53o6Y\u002Fb7e02986a512262c8d4430113b382262\u002FStripe_Meta.jpg","brightline",1155,"https:\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F5MkERCt4hTGigRrzoaqNvV\u002Fc2fe4651490148077e91815d311f64a9\u002FBrightline_Meta.jpg","wonder","https:\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F7bBE9WSDoiE6G0t3kw4STU\u002F5d85118ba9e7f025972b7cb37301fbaf\u002FWonder_Meta.jpg","verve","https:\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F1d5pW0CjZxt4wNJdSphl6w\u002F8251698fddee104298510985cac79ae4\u002FVerve_Meta.jpg","rome","https:\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F2ZdLg33M8alG5gG2Qu0DC9\u002Fe1349d6fe6abbccadff200cbbea1cc87\u002FRome_Meta.jpg","gitlab","https:\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F1tGFJt8zfKqUUYNZ3xIEYg\u002Fc9162cfb4b05f13e940f2a9107cc6788\u002FGitlab_Meta.jpg","bowery","https:\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F2qRsm3OoGMKqxXoKSBDcXq\u002Fc7733987cbf0e67ab8ec97faa2488bf3\u002FBowery_Meta.jpg","\u003Cp\u003EAs computer scientists, engineers, and former entrepreneurs, we can get in the weeds with startup teams on technical challenges at any scale. And if we can&#39;t solve the problem or get the right answer, we leverage our relationships across the Alphabet ecosystem and find someone who can.\n\u003Cbr\u003E\u003Cbr\u003E\nWe invest in innovative founders across industries and optimize for ideas that demand long-term relationships — ones where we can provide value across multiple stages and milestones.\u003C\u002Fp\u003E\n",{},"2009","2010","2011","2012","2013","2014","2015","2019","2022","63N6vOmtC4fOizXBcRJPPI","page","\u002Fabout","team","TeamListing","4oFCSVCb0Xp1rcybFKRIdV","\u002Fteam",{},"gv-meta-green","\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F2gqVUX6KYhUiCxMq05QeiM\u002F8331a09d442f7e50626c8583d4666fb5\u002Fgv-meta-green.png",22092,"gv-meta-green.png","greg-corrado-ai-healthcare-podcast",{},"\u003Cp\u003E\u003Cimg src=\"\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F1lhSxMGgPhzZzSEIcgQyNF\u002F184939b2609607d00d8db10f203cd1e5\u002F01-GREG-CORRADO.jpg\" alt=\"GREG CORRADO\"\u003E\n\u003Cem\u003EDr. Greg Corrado, Distinguished Scientist and Head of Health AI at Google Health\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Ciframe src=\"https:\u002F\u002Fart19.com\u002Fshows\u002F166c39d8-6318-4dd2-b0d6-8c08d9579076\u002Fepisodes\u002F97343f3a-4d1c-47ff-b446-e1d2566838e4\u002Fembed?theme=light-blue\" style=\"width: 100%; height: 200px; border: 0 none;\" scrolling=\"no\"\u003E\u003C\u002Fiframe\u003E\n\n\u003Cp\u003ESince 2019, GV’s \u003Ca href=\"https:\u002F\u002Fpodcast.gv.com\u002F\"\u003ETheory and Practice\u003C\u002Fa\u003E podcast has explored the cutting edge of biology and computer science through conversations with leaders in the field. In the fourth season, we’re diving deeper into newly emerging, more powerful artificial intelligence — and why we can learn as much about ourselves as we do about the machines we’re using. How will human functioning artificial intelligence influence us? How will we change AI, and how will it change us? \u003C\u002Fp\u003E\n\u003Cp\u003EWe will question our assumptions throughout the season as our guests help us understand the bigger picture of AI and robotics in healthcare and medicine — including safety, ethics, and effectiveness in the real world. We’ll hear from industry leaders at the forefront of AI’s advancements — including computer scientists, academics, neuroscientists, and roboticists — who will explore some of the biggest questions surrounding AI’s future.\u003C\u002Fp\u003E\n\u003Cp\u003EIn this first episode, \u003Ca href=\"https:\u002F\u002Fresearch.google\u002Fpeople\u002FGregCorrado\u002F\"\u003EDr. Greg Corrado\u003C\u002Fa\u003E, Distinguished Scientist and Head of Health AI at Google Health, shares insights into a future where cutting-edge AI and robotics are added to healthcare. AI has already proven itself in many new and exciting applications, such as detecting diabetic eye disease, managing the risk of cardiovascular disease, and even encoding medical knowledge to answer patient queries.\u003C\u002Fp\u003E\n\u003Cp\u003EDr. Corrado discusses safety concepts in AI: bias, robustness, transparency, explainability, privacy, and groundedness. He also discusses developing and maintaining datasets reflecting real-world patient realities and values. After all, as he wisely observes, “Healthcare is fundamentally a human-human interaction.” \u003C\u002Fp\u003E\n\u003Cp\u003ETune in to learn more, and thanks for listening. \u003C\u002Fp\u003E\n\u003Cp\u003ESubscribe to Theory and Practice on \u003Ca href=\"https:\u002F\u002Fpodcasts.apple.com\u002Fus\u002Fpodcast\u002Fid1480260459?mt=2&amp;ls=1\"\u003EApple Podcasts\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fpodcasts.google.com\u002Ffeed\u002FaHR0cHM6Ly9yc3MuYXJ0MTkuY29tL3RoZW9yeS1hbmQtcHJhY3RpY2U=\"\u003EGoogle Podcasts\u003C\u002Fa\u003E, and \u003Ca href=\"https:\u002F\u002Fopen.spotify.com\u002Fshow\u002F7wIo0NZzDuUkA0CVLYqJ78\"\u003ESpotify\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n","Dr. Greg Corrado, Distinguished Scientist at Google Health, shares what happens when human-like AI and robotics are added to healthcare. AI has already proven itself in several areas, such as detecting diabetic eye disease, managing the risk of cardiovascular disease, and even encoding medical knowledge to answer patient queries, among many new and exciting applications.\n",{},"08\u002F02\u002F23","78nREgQ9DrKR0Bww5B2rZr",{},"\u002Fnews\u002Fgreg-corrado-ai-healthcare-podcast","max-image-preview:large, max-snippet:-1, max-video-preview:-1","being-human-in-the-age-of-ai-how-to-responsibly-introduce-ai-into-healthcare",{},"featuredArticle",{},"newsListingPage","7mT7qhC0xPkomCdkrVexGz","Investing Team","teamMember","https:\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F20WwLshMoxyXcoiv4rpJnT\u002F4724633370f3af71efaeecdd5762f29d\u002FAnthony.jpg","https:\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F5IT122lf7dA1xDlzt4mcV1\u002F8ad137a02ce188b4aeb8598d58a5bcbe\u002FAlex_Landscape__1_.jpg","navigation","press","PNG",1600,1160,"4MGtC7H4p8aL8ltCrxIPH1","\u002Fpress","https:\u002F\u002Fimages.ctfassets.net\u002Fiuoxpp2nznvy\u002F7xSWx4R9d77PsjUhSGShaT\u002Fa9eff97c745051d1ea3493e6a668ce36\u002Fgv-meta-red.png","https:\u002F\u002Fwww.gv.com"));</script><script src="/_nuxt/d110a8d.js" defer></script><script src="/_nuxt/db30735.js" defer></script><script src="/_nuxt/de82335.js" defer></script><script src="/_nuxt/23ce059.js" defer></script>
